{% extends 'base.html' %}

{% block title %}CodeSport - Logged Out{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                    <h2>Successfully Logged Out</h2>
                    <p class="text-muted mb-4">You have been successfully logged out of your account.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
