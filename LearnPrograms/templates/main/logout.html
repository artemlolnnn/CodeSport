{% extends 'base.html' %}

{% block title %}CodeSport - Logout{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                        <h2>Logout</h2>
                        <p class="text-muted">Are you sure you want to logout?</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">You will be redirected to the login page after logout.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
